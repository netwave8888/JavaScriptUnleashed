<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>JavaScript Unleashed</title>
</head>
<body>
  <script type="text/javascript">
    document.write("navigator.javaEnabled(): ".bold() + navigator.javaEnabled()
                  + '<br />');
    document.write("navigator.taintEnabled(): ".bold() + navigator.taintEnabled()
                  + '<br />');
    document.write("navigator.appCodeName: ".bold() + navigator.appCodeName
                  + '<br />');
    document.write("navigator.appMinorVersion: ".bold() + navigator.appMinorVersion
                  + '<br />');
    document.write("navigator.appName: ".bold() + navigator.appName
                  + '<br />');
    document.write("navigator.appVersion: ".bold() + navigator.appVersion
                  + '<br />');
    document.write("navigator.browserLanguage: ".bold() + navigator.browserLanguage
                  + '<br />');
    document.write("navigator.cookieEnabled: ".bold() + navigator.cookieEnabled
                  + '<br />');
    document.write("navigator.cpuClass: ".bold() + navigator.cpuClass
                  + '<br />');
    document.write("navigator.language: ".bold() + navigator.language
                  + '<br />');
    document.write("navigator.mimeTypes: ".bold() + navigator.mimeTypes
                  + '<br />');
    document.write("navigator.onLine: ".bold() + navigator.onLine
                  + '<br />');
    document.write("navigator.platform: ".bold() + navigator.platform
                  + '<br />');
    document.write("navigator.plugins: ".bold() + navigator.plugins
                  + '<br />');
    document.write("navigator.systemLanguage: ".bold() + navigator.systemLanguage
                  + '<br />');
    document.write("navigator.userAgent: ".bold() + navigator.userAgent
                  + '<br />');
    document.write("navigator.userLanguage: ".bold() + navigator.userLanguage
                  + '<br />');
    document.close();

  </script>
</body>
</html>
