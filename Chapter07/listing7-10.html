<html>
<head>
<title>Generating Factorials Using Recursive Function</title>
<script type="text/javascript" language="JavaScript">
function getFactorial(n) {
  if(n > 0)
  {
    return(n * getFactorial(n - 1));
  }
  else
  { 
    if(n==0)
    {
      return(1);
    }
    else
    {
      return(null);
    }
  }
}

</script>
</head>

<body>
<h2>Generating Factorials Using Recursive Function</h2>

<script type="text/javascript" language="JavaScript">
document.write("1!=" + getFactorial(1) + "<br>");
document.write("2!=" + getFactorial(2) + "<br>");
document.write("3!=" + getFactorial(3) + "<br>");
document.write("4!=" + getFactorial(4) + "<br>");
document.write("5!=" + getFactorial(5) + "<br>");
document.write("6!=" + getFactorial(6) + "<br>");
document.write("7!=" + getFactorial(7) + "<br>");
document.write("8!=" + getFactorial(8) + "<br>");
document.write("9!=" + getFactorial(9) + "<br>");
document.write("10!=" + getFactorial(10) + "<br>");
</script>

</body>
</html>
