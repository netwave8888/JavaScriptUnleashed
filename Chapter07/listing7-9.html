<html>
<head>
  <title>JavaScript Unleashed</title>
  <script type="text/javascript" src="lengthConversions.js"/></script>
</head>
<body>
<h2>Length Conversions</h2>

<script type="text/javascript">
  document.write("89 inches = " + inchesToFeet(89) + " feet<br>");
  document.write("89 inches = " + inchesToYards(89) + " yards<br>");
  document.write("89 feet = " + feetToInches(89) + " inches<br>");
  document.write("89 feet = " + feetToYards(89) + " yards<br>");
  document.write("89 yards = " + yardsToInches(89) + " inches<br>");
  document.write("89 yards = " + yardsToFeet(89) + " feet<br>");
</script>

</body>
</html>
