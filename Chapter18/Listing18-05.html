<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>JavaScript Unleashed</title>
  <script type="text/javascript">
    function displayHelp() {
      helpWindow = window.open("help.html", "myHelp",
                               "toolbar=0,width=300,height=200,resizable=0");
    }

    function confirmSubmit() {
	  return confirm('Are you certain you wish to submit?');
	}

	function confirmReset() {
	  return confirm('Are you certain you wish to reset?');
	}

	function convertToUppercase(formElement) {
	  formElement.value = formElement.value.toUpperCase();
	}

	function selectContents(formElement) {
	   formElement.select();
	}
  </script>
</head>
<body>
<h1>Customer Information</h1>
<hr />
<p>If you would like more information on our great products, please fill out
the following form. If you need help, please click the following button:
  <a href="javascript:displayHelp()">
    <img src="help.gif" alt="Help" border="0" width="17" height="17" />
  </a>
</p>
<hr />
<form action="/cgi-bin/process_customer_info.cgi"
      onsubmit="return confirmSubmit()"
      onreset="return confirmReset()">
<table>
  <tr>
    <td>First Name:</td>
    <td>
      <input type="text" size="20" name="FirstName"
             onfocus="selectContents(this)" />
    </td>
  </tr>
  <tr>
    <td>Last Name:</td>
    <td>
      <input type="text" size="20" name="LastName"
             onfocus="selectContents(this)" />
    </td>
  </tr>
  <tr>
    <td>Company:</td>
    <td>
      <input type="text" size="30" name="Company"
             onfocus="selectContents(this)" />
    </td>
  </tr>
  <tr>
    <td>Title:</td>
    <td>
      <input type="text" size="30" name="Title"
             onfocus="selectContents(this)" />
    </td>
  </tr>
  <tr>
    <td>Address:</td>
    <td>
      <input type="text" size="30" name="Address"
             onfocus="selectContents(this)" />
    </td>
  </tr>
  <tr>
    <td>City:</td>
    <td>
      <input type="text" size="30" name="City"
             onfocus="selectContents(this)" />
    </td>
  </tr>
  <tr>
    <td>State:</td>
    <td>
      <input type="text" size="2" name="State" onchange="convertToUppercase(this)" /></td>
  </tr>
  <tr>
    <td>Postal Code (Zip):</td>
    <td>
      <input type="text" size="10" name="Zip"
             onfocus="selectContents(this)" />
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </td>
  </tr>
</table>
</form>
</body>
</html>
