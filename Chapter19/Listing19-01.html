<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
  <title>Sample Styles</title>
  <style type="text/css">
  <!--
    h1{
      color: green;
      font-style: italic;
      font-size: 12pt;
    }

    h1.special{
      font-size: 24pt;
    }

    .newheader{
      color: red;
    }

    #caps{
      font-variant: small-caps;
    }
  -->
  </style>
</head>
<body>
  <h1>Green, italic, and a point size of 12</h1>
  <h1 class="newheader">Red, italic, and a point size of 12</h1>
  <h1 class="special">Point size of 24</h1>
  <p>
    Here is some <span id="caps">capitalized</span> text.
  </p>
</body>
</html>
