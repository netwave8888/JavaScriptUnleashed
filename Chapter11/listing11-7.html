<html>
<head>
  <title>JavaScript Unleashed Links Object</title>
  <script type="text/javascript">
    function baseball()
    {
      alert("Buy 4 get 1 free!");
    }

    function baseballglove()
    {
      alert("$2 off the purchase of any baseball glove!");
    }

    function baseballbat()
    {
      alert("Buy any baseball bat and get 2 baseballs for free!");
    }
  </script>
</head>
<body>
  <h2>Michael's Baseball Deals</h2>
  <i>Select item for specials</i><br><br>

  <a href="javascript:baseball();">baseballs</a><br>
  <a href="javascript:baseballglove()">baseball glove</a><br>
  <a href="#" onclick="baseballbat()">baseball bat</a>
</body>
</html>
