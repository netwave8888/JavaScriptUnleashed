<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>JavaScript Unleashed</title>
</head>
<body>
<script type="text/javascript">
  var today = new Date();
  offset = (today.getTimezoneOffset() / 60) + 1;

  if (offset == 5) {
    alert("You are in the Eastern Timezone");
  }
</script>
</body>
</html>
