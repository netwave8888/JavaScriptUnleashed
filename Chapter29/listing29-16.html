<html>
<head>
<title>Match End Of Line</title>
</head>

<body>
<h2>Match End Of Line</h2>

Pattern = House$<br /><br />

<script type="text/javascript">

var regExpObj = /House$/;

//Test for "The Big House"
document.write("Test for String \"The Big House\" returns ");
document.write(regExpObj.test("The Big House"));
document.write("<br /><br />");

//Test for "House On The Hill"
document.write("Test for String \"House On The Hill\" returns ");
document.write(regExpObj.test("House On The Hill"));
document.write("<br /><br />");

</script>

</body>
</html>
