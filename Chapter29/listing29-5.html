<html>
<head>
<title>Match Any Character except A Newline Character</title>
</head>

<body>
<h2>Match Any Character except A Newline Character</h2>

Pattern = good.bye <br /><br />

<script type="text/javascript">

var regExpObj = /good.bye/;

//Test for "good bye"
document.write("Test for String \"good bye\" returns ");
document.write(regExpObj.test("good bye"));
document.write("<br /><br />");

//Test for "good\nbye"
document.write("Test for String \"good\\nbye\" returns ");
document.write(regExpObj.test("good\nbye"));
document.write("<br /><br />");

</script>

</body>
</html>
