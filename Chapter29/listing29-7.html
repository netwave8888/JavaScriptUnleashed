<html>
<head>
<title>Match Any Character in Range</title>
</head>

<body>
<h2>Match Any Character in Range</h2>

Pattern = [a-c][^d-f]<br /><br />

<script type="text/javascript">

var regExpObj = /[abc][^def]/;

//Test for "ag"
document.write("Test for String \"ag\" returns ");
document.write(regExpObj.test("ag"));
document.write("<br /><br />");

//Test for "ge"
document.write("Test for String \"ge\" returns ");
document.write(regExpObj.test("ge"));
document.write("<br /><br />");

</script>

</body>
</html>
